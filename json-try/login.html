<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Sign In</button>
  <div class="container-fluid gx-0">
    <div class="row d-flex justify-content-center">
      <div class="col-2">
        <form id="userver">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User</label>
            <input type="text" class="form-control" name="userVer" ">
            </div>
          <div class=" mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="passVer">
          </div>
          <button class="btn btn-dark" type="submit">login</button>
        </form>
      </div>
    </div>

    <!-- ventana modal (boostrap 5.3.0)-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">register</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="register">
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">User name</label>
                <input type="text" class="form-control" name="userName">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password">
              </div>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Send message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- scripts -->
  <script src="modules/login.js"></script>
</body>

</html>
